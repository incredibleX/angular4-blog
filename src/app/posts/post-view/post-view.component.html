<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{post.title}}</h1>
        <p class="lead">
          <i class="glyphicon glyphicon-user"></i> by <a
          [routerLink]="['/users/view', post.author.id]">{{post.author.name}}</a>
        </p>
      </div>
      <hr>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p><i class="glyphicon glyphicon-calendar"></i> {{post.created.toDateString()}}
          | <i class="glyphicon glyphicon-tags"></i> Tags
          : <span class="label label-default" *ngFor="let tag of post.tags"
                  style="margin-right: 2px;">{{tag.title}}</span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="thumbnail">
          <img [src]="post.featured_image" [alt]="post.title" class="img-responsive"
               style="
          display: block;
          width: 100%;
          height: 300px;
          object-fit: cover;">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <p class="lead">{{post.content}}</p>
      </div>
    </div>


  </div>
  <div class="col-md-4">
    <!-- Blog Search Well -->
    <div class="well">
      <h4>Blog Search</h4>
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
      </div>
      <!-- /.input-group -->
    </div>
